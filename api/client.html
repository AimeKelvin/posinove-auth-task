<!DOCTYPE html>
<html>
<head>
  <title>Bizo Auth Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      color: #ff6600;
      margin-bottom: 10px;
    }

    form {
      background: #fff;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #e55a00;
    }

    #dashboard {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }

    #dashboard p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" name="fullName" placeholder="Full Name" required />
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div id="dashboard" style="display:none;">
    <h2>Welcome, <span id="userFullName"></span>!</h2>
    <p><strong>Username:</strong> <span id="userUsername"></span></p>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
    <p><strong>Plan:</strong> <span id="userPlan"></span></p>
    <p><strong>User ID:</strong> <span id="userId"></span></p>
  </div>

  <script>
    const registerForm = document.getElementById("registerForm");
    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(registerForm);
      const res = await fetch("http://localhost:5000/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          fullName: formData.get("fullName"),
          username: formData.get("username"),
          email: formData.get("email"),
          password: formData.get("password")
        })
      });
      const data = await res.json();
      console.log(data);
      if (data.token) showDashboard(data.user);
      else alert(JSON.stringify(data));
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);
      const res = await fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: formData.get("email"),
          password: formData.get("password")
        })
      });
      const data = await res.json();
      console.log(data);
      if (data.token) showDashboard(data.user);
      else alert(JSON.stringify(data));
    });

    function showDashboard(user) {
      registerForm.style.display = "none";
      loginForm.style.display = "none";
      dashboard.style.display = "block";

      document.getElementById("userFullName").innerText = user.fullName;
      document.getElementById("userUsername").innerText = user.username;
      document.getElementById("userEmail").innerText = user.email;
      document.getElementById("userPlan").innerText = user.plan;
      document.getElementById("userId").innerText = user._id;
    }
  </script>
</body>
</html>
