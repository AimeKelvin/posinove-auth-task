<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth â€” Login / Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Auth Demo</h1>
    <div class="tabs">
      <button id="tab-register" class="active">Register</button>
      <button id="tab-login">Login</button>
    </div>

    <form id="form-register" class="card">
      <label>Name <input id="reg-name" required /></label>
      <label>Email <input id="reg-email" type="email" required /></label>
      <label>Password <input id="reg-password" type="password" required /></label>
      <button type="submit">Create account</button>
    </form>

    <form id="form-login" class="card hidden">
      <label>Email <input id="log-email" type="email" required /></label>
      <label>Password <input id="log-password" type="password" required /></label>
      <button type="submit">Login</button>
    </form>

    <p id="msg"></p>
    <div class="links">
      <a href="/dashboard.html">Go to Dashboard</a>
      <a href="/docs" target="_blank">API Docs</a>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
